apiVersion: v1
kind: Namespace
metadata:
  name: hiresify
---
apiVersion: v1
kind: Secret
metadata:
  name: minio-credentials
  namespace: hiresify
type: Opaque
data:
  minio-username: {minio_username}
  minio-password: {minio_password}
---
apiVersion: v1
kind: Secret
metadata:
  name: postgresql-credentials
  namespace: hiresify
type: Opaque
data:
  postgresql-password: {postgresql_password}
---
apiVersion: v1
kind: Secret
metadata:
  name: redis-credentials
  namespace: hiresify
type: Opaque
data:
  redis-password: {redis_password}
