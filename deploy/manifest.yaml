apiVersion: v1
kind: Namespace
metadata:
  name: hiresify
---
apiVersion: v1
kind: Secret
metadata:
  name: docker-config
  namespace: hiresify
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: {docker_config}
---
apiVersion: v1
kind: Secret
metadata:
  name: minio-credentials
  namespace: hiresify
type: Opaque
data:
  minio-username: dXNlcg==
  minio-password: MTIzNDU2Nzg=
---
apiVersion: v1
kind: Secret
metadata:
  name: postgresql-credentials
  namespace: hiresify
type: Opaque
data:
  admin-password: MTIzNA==
  health-check-password: MTIzNA==
  password: MTIzNA==
  postgres-password: MTIzNA==
  replication-password: MTIzNA==
  repmgr-password: MTIzNA==
  sr-check-password: MTIzNA==
---
apiVersion: v1
kind: Secret
metadata:
  name: redis-credentials
  namespace: hiresify
type: Opaque
data:
  redis-password: MTIzNA==
---
apiVersion: v1
kind: Secret
metadata:
  name: engine-config
  namespace: hiresify
type: Opaque
stringData:
  engine-config: |-
    access_ttl=900
    blob_access_key=user
    blob_secret_key=12345678
    blob_store_region=us-east-1
    blob_store_url=http://minio:9000
    blob_ttl=30
    cache_ttl=300
    database_config={{"pool_size": 5, "max_overflow": 5, "pool_pre_ping": true}}
    database_url=postgresql+asyncpg://postgres:1234@postgresql-pgpool:5432/hiresify
    redis_url=redis://:1234@redis:26379/0##mymaster
    refresh_ttl=30
    upload_ttl=7
